<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator - Calculate Your Age Online</title>
  <meta name="description" content="Free Age Calculator - Find your exact age in years, months, and days instantly online.">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      transition: background 0.3s ease;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 20px;
    }

    input[type="date"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
    }

    /* Dark Mode */
    body.dark {
      background: linear-gradient(135deg, #141e30, #243b55);
    }

    body.dark .container {
      background: rgba(0, 0, 0, 0.3);
    }

    body.dark h1,
    body.dark .result {
      color: #f0f0f0;
    }

    /* Dark Mode Toggle Button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #333;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .toggle-btn:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Button -->
  <button class="toggle-btn" onclick="toggleMode()">üåô Dark</button>

  <div class="container">
    <h1>‚ú® Age Calculator ‚ú®</h1>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        document.getElementById("result").innerText =
          "‚ö†Ô∏è Please select your date of birth!";
        return;
      }

      const birthDate = new Date(dob);
      const today = new Date();

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText =
        `üéâ You are ${years} years, ${months} months, and ${days} days old.`;
    }

    // Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark")) {
        btn.innerText = "‚òÄÔ∏è Light";
      } else {
        btn.innerText = "üåô Dark";
      }
    }
  </script>
</body>
</html>
