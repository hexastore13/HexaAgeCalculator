  <!-- Age Calculator -->
  <div class="container">
    <h1>‚ú® Age Calculator ‚ú®</h1>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const dob=document.getElementById("dob").value;
      if(!dob){document.getElementById("result").innerText="‚ö†Ô∏è Please select your date of birth!"; return;}
      const birthDate=new Date(dob);
      const today=new Date();
      let years=today.getFullYear()-birthDate.getFullYear();
      let months=today.getMonth()-birthDate.getMonth();
      let days=today.getDate()-birthDate.getDate();
      if(days<0){months--; days+=new Date(today.getFullYear(),today.getMonth(),0).getDate();}
      if(months<0){years--; months+=12;}
      document.getElementById("result").innerText=`üéâ You are ${years} years, ${months} months, and ${days} days old.`;
    }

    function toggleMode(){
      document.body.classList.toggle("dark");
      const btn=document.querySelector(".toggle-btn");
      btn.innerText=document.body.classList.contains("dark")?"‚òÄÔ∏è Light":"üåô Dark";
    }

    function toggleMenu(){
      document.getElementById("nav-links").classList.toggle("active");
    }
  </script>
